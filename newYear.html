<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Do You Love Me?</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: "Comic Sans MS", "Poppins", cursive;
        }

        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: absolute;
            inset: 0;
        }

        h1 {
            font-size: 3rem;
            color: #4a2c2a;
            margin-top: 60px;
        }

        /* FULL SCREEN PLAY AREA */
        .buttons {
            position: absolute;
            inset: 0;
        }

        button {
            padding: 15px 30px;
            font-size: 1.1rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
            position: absolute;
        }

        #yesBtn {
            background-color: #ff6f91;
            color: white;
            left: 50%;
            top: 50%;
            transform: translate(-110%, -50%);
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            left: 50%;
            top: 50%;
            transform: translate(10%, -50%);
        }

        /* Penguin */
        .penguin {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 1s ease forwards;
            position: absolute;
            inset: 0;
            justify-content: center;
        }

        .penguin img {
            width: 220px;
            margin-top: 20px;
        }

        .penguin h2 {
            color: #4a2c2a;
            font-size: 2rem;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Love text */
        #loveText {
            position: fixed;
            bottom: 20px;
            right: 25px;
            font-size: 1.2rem;
            color: #4a2c2a;
            opacity: 0;
            transition: opacity 1s ease, transform 1s ease;
            transform: translateY(10px);
        }

        /* Survey button */
        #surveyBtn {
            position: fixed;
            bottom: 20px;
            left: 25px;
            display: none;
            background-color: #ff6f91;
            color: white;
            z-index: 10;
        }

        /* Survey modal */
        #surveyModal {
            position: fixed;
            inset: 0;
            background: rgba(255, 221, 225, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 20;
            padding-bottom: 100px;
        }

        #surveyModal h2 {
            color: #4a2c2a;
            margin-bottom: 20px;
        }

        #surveyModal input[type="range"] {
            width: 260px;
        }

        #rangeValue {
            font-size: 1.5rem;
            margin: 10px 0 20px;
        }

        #nextQuestionBtn {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff6f91;
            color: white;
            z-index: 30;
        }
        /* TELEPORT EFFECT */
        .teleport-out {
            transform: scale(0.3);
            opacity: 0;
            transition: transform 0.15s ease, opacity 0.15s ease;
        }

        .teleport-in {
            transform: scale(1);
            opacity: 1;
            transition: transform 0.25s ease, opacity 0.25s ease;
        }
        #fireworksCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 0; /* behind UI */
        }



    </style>
</head>

<body>
<canvas id="fireworksCanvas"></canvas>

<div class="container" id="main">
    <h1>Do you love me? 🥺</h1>
    <div class="buttons" id="buttons">
        <button id="yesBtn">Yes absolutely, I love you so muchhhhhh 💖</button>
        <button id="noBtn">Hell naw, you know who u talking to? 💀</button>
    </div>
</div>

<div class="penguin" id="penguin">
    <h2>I knew that already, after all you're my wonderful and beautiful girlfriend 💕</h2>
    <img src="cat_dancing.gif" alt="Dancing Cat" />
</div>

<div id="loveText">and I love you too darling 💖</div>
<button id="surveyBtn">Boyfriend Survey 💌</button>

<div id="surveyModal">
    <h2 id="questionText"></h2>
    <input type="range" id="rangeInput" min="1" max="10" value="5">
    <div id="rangeValue">5</div>
    <button id="nextQuestionBtn">Next</button>
</div>

<script>
    /* 🎆 Canvas Fireworks (realistic particles) */

    const fwCanvas = document.getElementById("fireworksCanvas");
    const fwCtx = fwCanvas.getContext("2d");

    fwCanvas.width = innerWidth;
    fwCanvas.height = innerHeight;

    window.addEventListener("resize", () => {
        fwCanvas.width = innerWidth;
        fwCanvas.height = innerHeight;
    });

    // Particle and firework arrays
    let fwParticles = [];
    let fwExplosions = [];

    class FWParticle {
        constructor(x, y, color) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.angle = Math.random() * Math.PI * 2;
            this.speed = Math.random() * 4 + 1;
            this.friction = 0.98;
            this.gravity = 0.05;
            this.opacity = 1;
            this.decay = Math.random() * 0.015 + 0.015;
        }
        update() {
            this.speed *= this.friction;
            this.x += Math.cos(this.angle) * this.speed;
            this.y += Math.sin(this.angle) * this.speed + this.gravity;
            this.opacity -= this.decay;
        }
        draw() {
            fwCtx.globalAlpha = this.opacity;
            fwCtx.beginPath();
            fwCtx.arc(this.x, this.y, 2, 0, Math.PI * 2);
            fwCtx.fillStyle = this.color;
            fwCtx.fill();
        }
    }

    function spawnFirework() {
        const numFireworks = 6; // how many fireworks at once
        for (let f = 0; f < numFireworks; f++) {
            const x = Math.random() * innerWidth * 0.8 + innerWidth * 0.1;
            const y = Math.random() * innerHeight * 0.4 + innerHeight * 0.1;
            const color = `hsl(${Math.floor(Math.random() * 360)}, 70%, 60%)`;
            for (let i = 0; i < 60; i++) {
                fwParticles.push(new FWParticle(x, y, color));
            }
        }
    }


    let fwAnimating = false;

    function drawFireworks() {
        // fade canvas lightly (transparent trails)
        fwCtx.fillStyle = "rgba(253,188,194,0.95)"; // very low alpha
        fwCtx.fillRect(0, 0, fwCanvas.width, fwCanvas.height);


        // update & draw particles
        fwParticles = fwParticles.filter(p => p.opacity > 0);
        fwParticles.forEach(p => {
            p.update();
            p.draw();
        });

        requestAnimationFrame(drawFireworks);
    }

    function startFW() {
        if (fwAnimating) return;
        fwAnimating = true;
        drawFireworks();
        // spawn periodically
        setInterval(spawnFirework, 800);
    }

    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const main = document.getElementById("main");
    const penguin = document.getElementById("penguin");
    const buttons = document.getElementById("buttons");
    const loveText = document.getElementById("loveText");
    const surveyBtn = document.getElementById("surveyBtn");

    let noClicks = 0;
    const maxClicks = 10;

    function rand(min, max) {
        return Math.random() * (max - min) + min;
    }

    function overlaps(a, b) {
        return !(
            a.right < b.left ||
            a.left > b.right ||
            a.bottom < b.top ||
            a.top > b.bottom
        );
    }

    /* SAFE FULL-SCREEN RANDOM MOVE */
    function moveNoButton() {
        const area = buttons.getBoundingClientRect();
        const yesRect = yesBtn.getBoundingClientRect();
        const noRect = noBtn.getBoundingClientRect();
        const pad = 20;

        let candidate;
        let attempts = 0;

        do {
            const x = rand(pad, area.width - noRect.width - pad);
            const y = rand(pad, area.height - noRect.height - pad);

            candidate = {
                left: area.left + x,
                top: area.top + y,
                right: area.left + x + noRect.width,
                bottom: area.top + y + noRect.height
            };

            attempts++;
        } while (attempts < 100 && overlaps(candidate, yesRect));

        /* TELEPORT OUT */
        noBtn.classList.add("teleport-out");

        setTimeout(() => {
            noBtn.style.left = (candidate.left - area.left) + "px";
            noBtn.style.top = (candidate.top - area.top) + "px";

            /* TELEPORT IN */
            noBtn.classList.remove("teleport-out");
            noBtn.classList.add("teleport-in");

            setTimeout(() => {
                noBtn.classList.remove("teleport-in");
            }, 250);
        }, 150);
    }


    /* NO click */
    noBtn.addEventListener("click", () => {
        if (noClicks >= maxClicks) return;

        noClicks++;

        noBtn.style.transform = `scale(${Math.max(0.1, 1 - noClicks * 0.08)})`;

        const yesScale = 1 + noClicks * 0.25;
        yesBtn.style.left = "50%";
        yesBtn.style.top = "50%";
        yesBtn.style.transform = `translate(-50%, -50%) scale(${yesScale})`;

        moveNoButton();

        if (noClicks === maxClicks) {
            noBtn.style.display = "none";

            const finalScale = Math.max(
                window.innerWidth / yesBtn.offsetWidth,
                window.innerHeight / yesBtn.offsetHeight
            );

            yesBtn.style.transform =
                `translate(-50%, -50%) scale(${finalScale})`;
        }
    });

    /* YES click */
    yesBtn.addEventListener("click", () => {
        main.style.display = "none";
        penguin.style.display = "flex";
        loveText.style.opacity = "1";
        loveText.style.transform = "translateY(0)";
        surveyBtn.style.display = "block";
        startFW();
    });

    /* ---------------- SURVEY (UNCHANGED) ---------------- */
    const surveyModal = document.getElementById("surveyModal");
    const questionText = document.getElementById("questionText");
    const rangeInput = document.getElementById("rangeInput");
    const rangeValue = document.getElementById("rangeValue");
    const nextBtn = document.getElementById("nextQuestionBtn");

    const questions = [
        "How much did your boyfriend care about you?",
        "How much love did he show towards you?",
        "How much stuff did he mess up this year?"
    ];

    let qIndex = 0;
    const answers = [];

    rangeInput.oninput = () => rangeValue.textContent = rangeInput.value;

    surveyBtn.onclick = () => {
        surveyModal.style.display = "flex";
        qIndex = 0;
        answers.length = 0;
        showQuestion();
    };

    function showQuestion() {
        questionText.textContent = questions[qIndex];
        rangeInput.value = 5;
        rangeValue.textContent = 5;
        nextBtn.textContent = qIndex === 2 ? "Finish" : "Next";
    }

    function catSliderAnimation(callback) {
        const q = questions[qIndex];
        let target = q.includes("mess up") ? 1 : 10;
        let current = Number(rangeInput.value);

        if (current === target) {
            callback();
            return;
        }

        nextBtn.disabled = true;
        const step = current < target ? 0.1 : -0.1;

        const interval = setInterval(() => {
            current += step;
            rangeInput.value = current;
            rangeValue.textContent = Math.round(current);

            if ((step > 0 && current >= target) || (step < 0 && current <= target)) {
                clearInterval(interval);
                setTimeout(() => {
                    nextBtn.disabled = false;
                    callback();
                }, 3000);
            }
        }, 20);
    }

    function handleNextClick() {
        nextBtn.disabled = true;

        catSliderAnimation(() => {
            answers.push(Number(rangeInput.value));
            qIndex++;

            if (qIndex < questions.length) {
                showQuestion();
            } else {
                const adjustedMessUps = 11 - answers[2];
                const avg = (answers[0] + answers[1] + adjustedMessUps) / 3;

                questionText.innerHTML = `
                💕 Survey Results 💕<br><br>
                Care: ${answers[0]}/10<br>
                Love: ${answers[1]}/10<br>
                Mess-ups: ${answers[2]}/10<br><br>
                Average: ${avg.toFixed(1)}/10
            `;

                rangeInput.style.display = "none";
                rangeValue.style.display = "none";
                nextBtn.textContent = "Back 💖";

                nextBtn.onclick = () => {
                    surveyModal.style.display = "none";
                    rangeInput.style.display = "block";
                    rangeValue.style.display = "block";
                    nextBtn.onclick = handleNextClick;
                };
            }
        });
    }

    nextBtn.onclick = handleNextClick;
</script>

</body>
</html>
